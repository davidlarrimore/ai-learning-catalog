<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Courses</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Training Courses</h1>
    </header>

    <main>
      <section class="enrich-section">
        <h2>Enrich From Course URL</h2>
        <form id="enrich-form" class="enrich-form">
          <label>
            Course URL
            <input type="url" name="link" required placeholder="https://example.com/course" />
          </label>
          <label>
            Provider (optional)
            <input type="text" name="provider" placeholder="e.g. Coursera" />
          </label>
          <label>
            Course Name (optional)
            <input type="text" name="courseName" placeholder="e.g. Intro to AI" />
          </label>
          <button type="submit">Enrich &amp; Add</button>
        </form>
        <div id="enrich-alert" role="status"></div>
      </section>

      <section class="form-section">
        <h2 id="form-title">Add Course</h2>
        <form id="course-form">
          <div class="grid">
            <label>
              Provider
              <input type="text" name="provider" />
            </label>
            <label>
              Link
              <input type="url" name="link" required />
            </label>
            <label>
              Course Name
              <input type="text" name="course_name" required />
            </label>
            <label>
              Summary
              <textarea name="summary" rows="2"></textarea>
            </label>
            <label>
              Track
              <input type="text" name="track" />
            </label>
            <label>
              Platform
              <input type="text" name="platform" />
            </label>
            <label>
              Hands On
              <input type="text" name="hands_on" value="Unknown" />
            </label>
            <label>
              Skill Level
              <input type="text" name="skill_level" value="Unknown" />
            </label>
            <label>
              Difficulty
              <input type="text" name="difficulty" value="Unknown" />
            </label>
            <label>
              Length
              <input type="text" name="length" value="0 Hours" />
            </label>
            <label>
              Evidence of Completion
              <input
                type="text"
                name="evidence_of_completion"
                value="Unknown"
              />
            </label>
          </div>
          <div class="actions">
            <button type="submit" id="submit-btn">Save</button>
            <button type="button" id="cancel-btn" class="secondary hidden">
              Cancel
            </button>
          </div>
        </form>
      </section>

      <section>
        <div class="section-header">
          <h2>Existing Courses</h2>
          <button type="button" id="refresh-btn" class="secondary">
            Refresh
          </button>
        </div>
        <div id="alert" role="status"></div>
        <table>
          <thead>
            <tr>
              <th>Provider</th>
              <th>Course</th>
              <th>Platform</th>
              <th>Difficulty</th>
              <th>Length</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="courses-body"></tbody>
        </table>
      </section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
