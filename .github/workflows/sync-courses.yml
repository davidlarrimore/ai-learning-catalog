# .github/workflows/sync-courses.yml
name: Sync Course Data to GitHub Pages

on:
  push:
    paths:
      - 'data/courses.json'
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Copy courses.json to github-pages
        run: |
          cp data/courses.json github-pages/data/courses.json
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add github-pages/data/courses.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-sync: Update github-pages/data/courses.json from data/courses.json"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
